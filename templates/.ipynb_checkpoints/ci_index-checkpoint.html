<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>选择词牌 - 填词</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f8f9fa;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .cipai-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            list-style: none;
            padding: 0;
        }
        .cipai-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .cipai-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .cipai-item a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.1em;
            font-weight: bold;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
        }
        .back-btn:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>选择词牌名</h1>
        <p>点击词牌名开始填词创作</p>
    </div>
    <ul class="cipai-list">
        {% for name, data in cipai_data.items() %}
        <li class="cipai-item">
            <a href="{{ url_for('ci_form', cipai_name=name) }}">{{ name }}</a>
            <div style="font-size: 0.9em; color: #666; margin-top: 5px;">
                {{ data.description }}
            </div>
        </li>
        {% endfor %}
    </ul>
    <a href="javascript:window.history.back()" class="back-btn">← 返回</a>
</body>
</html>
